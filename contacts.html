<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/af19d86422.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/assets/styles/css/main.css">
    <script src="src/assets/scripts/logo.js"></script>
    <script src="src/assets/scripts/copyright.js"></script>
    <link rel="icon" href="src/assets/images/loghi/logo_green.png" type="x-icon">
    <title>RespirAVO</title>
</head>

<body onload="changeLogo(), date()">
    <!--Header-->
    <section class="sub_header">
        <nav>
            <a href="index.html">
                <img 
                    src="src/assets/images/loghi/logo_bas.png"
                    class="logo"
                    id="logoImg"
                    alt="immagini dei due tipi di loghi"
                />
            </a>
            <div class="nav_links" id="navLinks">
                <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="project.html" class="btn">IL PROGETTO  </a></li>
                    <li><a href="media.html"   class="btn">MEDIA        </a></li>
                    <li><a href="maps.html"    class="btn">MAPPE        </a></li>
                    <!--<li><a href="costs.html"    class="btn">           ANALISI COSTI</a></li>-->
                    <li><a href="info.html"    class="btn">INFO         </a></li>
                    <li><a href="about.html"   class="btn">CHI SIAMO    </a></li>
                </ul>
            </div>
            <i class="fa-solid fa-bars" onclick="showMenu()"></i>
        </nav>
        <h2>Inviaci una email</h2>
    </section>

    <!--Central section-->
    <section class="contact_col">
        <div class="row">
            <form id="form">
                <div class="form__label">
                    <label>Nome</label>
                    <label id="email">Email</label>
                </div>
                <div class="form__email-nameEmail">
                    <input type="text" name="from_name" id="from_name" placeholder="Mario Rossi" required>

                    <input type="email" name="reply_to" id="reply_to" placeholder="mario.rossi@email.it" required>
                </div>

                <div class="form__label">
                    <label>Oggetto</label>
                </div>
                <div class="form__email-object">
                    <input type="text" name="object" id="object" placeholder="Informazioni sul vostro progetto" required>
                </div>

                <div class="form__label">
                    <label>Messaggio</label>
                </div>
                <div class="form__email-message">
                    <textarea name="message" id="message" cols="80" rows="20" placeholder="Hello World!" required></textarea>
                </div>

                <input type="submit" id="button" value="Invia il messaggio">
            </form>

            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

            <script type="text/javascript">
                emailjs.init('Bg5VvRTLKVlzPUQcV')
            </script>
        </div>
    </section>

    <!--Footer-->
    <section class="footer">
        <h4>Dove siamo</h4>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2817.7361655156838!2d7.690239915322858!3d45.070862879098236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47886d7b78bcafcd%3A0xe69dde6451ebe36e!2sCorso%20S.%20Maurizio%2C%208%2C%2010124%20Torino%20TO!5e0!3m2!1sit!2sit!4v1651151437775!5m2!1sit!2sit"
            width="300" height="150"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        <p>@2021 - 2022</p>
        <p>Istituto Tecnico Industriale "A.Avogadro" di Torino</p>
        <p>C.so San Maurizio 8, 10125, Torino (TO)</p>
        <br/>
        <p class="footer--license"></p>

        <!--Social-->
        <div class="icons">
            <a href="https://instagram.com/respir_avo?igshid=NDA1YzNhOGU="     class="fa fa-instagram fa--ig"  target="_blank"></a>
            <a href="https://github.com/RespirAVO"                             class="fa fa-github fa--github" target="_blank"></a>
            <a href="https://www.youtube.com/channel/UCBUx7uhN9ca06NqeSQzwC5Q" class="fa fa-youtube fa--yt"    target="_blank"></a>
        </div>
    </section>


    <!--Javascript per il menu da mobile e per l'invio di email-->
    <script>
        let nav_Links = document.getElementById("navLinks");
        // Funzione che fa comparire il menu
        function showMenu() {
            nav_Links.style.right = "0";
        }
        // Funzione che nasconde il menu
        function hideMenu() {
            nav_Links.style.right = "-200px";
        }

        // Invio di Email tramite il form e il servizio EmailJs
        const btn = document.getElementById('button');

        document.getElementById('form')
            .addEventListener('submit', function(event) {
                event.preventDefault();

                btn.value = 'Invio...';

                const serviceID = 'default_service';
                const templateID = 'template_xmnueot';

                emailjs.sendForm(serviceID, templateID, this)
                    .then(() => {
                    btn.value = 'Invia il messaggio';
                    alert('Inviato con successo!');
                }, (err) => {
                    btn.value = 'Invia il messaggio';
                    alert(JSON.stringify(err));
                });
        });
    </script>
</body>
</html>
